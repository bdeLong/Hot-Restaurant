<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hot Restaurant!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="fa fa-fire">Hot Restaurant</h1>

      <h3>Current reservations and waiting list!</h3>
      <hr />
      <a href="/reservations"><button class="btn btn-danger btn-lg">
          <span class="fa fa-plus"></span> Make New Reservation
        </button></a>
      <a href="/"><button class="btn  btn-lg">
          <span class="fa fa-home"></span>
        </button></a>
    </div>
    <div>
      <a href="/api/tables">API Table Link</a>
      |
      <a href="/api/waitlist">API Wait List</a>
    </div>
    <div class="row">
      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
        </div>
        <div class="card-body">
          <div class="card-body" id="table-holder">
          </div>
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body" id="waitlist">
          </div>
        </div>
      </div>
    </div>
    <script>

      $.get("/api/tables", function (data) {
        console.log(data);
        if (data) {
          data.forEach(element => {
            let table = $("<div>");
            let name = $("<h2>");
            let phone = $("<h3>");
            let email = $("<h3>");
            let id = $("<h3>");
            name.text(`Name: ${element.name}`);
            phone.text(`Phone Number: ${element.number}`);
            email.text(`Email: ${element.email}`);
            id.text(`ID: ${element.uniqueID}`);
            table.append(name, id, phone, email);
            console.log(table);
            $("#table-holder").append(table);
            $("#table.holder").show();
          });
        }
      });

      $.get("/api/waitlist", function (data) {
        console.log(data);
        if (data) {
          data.forEach(element => {
            let table = $("<div>");
            let name = $("<h2>");
            let phone = $("<h3>");
            let email = $("<h3>");
            let id = $("<h3>");
            name.text(`Name: ${element.name}`);
            phone.text(`Phone Number: ${element.number}`);
            email.text(`Email: ${element.email}`);
            id.text(`ID: ${element.uniqueID}`);
            table.append(name, id, phone, email);
            console.log(table);
            $("#waitlist").append(table);
            $("#waitlist").show();
          });
        }
      });
    </script>
</body>

</html>
